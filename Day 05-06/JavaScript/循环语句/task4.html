<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #bbbbbb;
      padding: 10px;
    }
  </style>
  <title>Task 4</title>

<body>

  <script>
    let n, m;

    document.write('<table>');
    for (n = 1; n <= 9; n++) {
      document.write('<tr>');
      for (m = 1; m <= 9; m++) {
        let t = n * m;
        console.log(`${n}*${m}=${t}`);
        document.write(`<td>${n}*${m}=${t}</td>`);
      }
      document.write('</tr>');
    }
  </script>
</body>

</html>
